<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculador de IMC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <br />
    <ion-item>
      <ion-input  label-placement="floating" fill="outline" placeholder="Enter text" type="number" id="altura">Altura (ex.:173,0)</ion-input>
    </ion-item>
    <br />
    <ion-item>
      <ion-input  label-placement="floating" fill="outline" placeholder="Enter text" type="number" id="peso">Peso (ex.:69,4)</ion-input>
    </ion-item>
    <br />
    <ion-item>
    <div><ion-button size="default" onclick="calcular()">Calcular</ion-button></div>
    </ion-item>
  </ion-list>
</ion-content>
